  <h1>Junior Secondary Teachers Placement</h1>
  
  <form id="workerForm">
    <div class="form-group">
      <label for="workerName">Teacher's Name:</label>
      <input type="text" id="workerName" name="workerName" required>
    </div>
    
    <div class="form-group">
      <label for="workerID">Teacher's TSC No.:</label>
      <input type="text" id="workerID" name="workerID" required>
    </div>
    
    <div class="form-group">
      <label for="workerResidence">Teacher's Residence Location:</label>
      <input type="text" id="workerResidence" name="workerResidence" required>
    </div>
    
    <div class="form-group">
      <label for="workerLevel">Teacher's Level:</label>
      <select id="workerLevel" name="workerLevel" required>
        <option value="">Select Level</option>
        <option value="Junior">Principal</option>
        <option value="Mid-level">Teacher</option>
        <option value="Senior">Teaching Practice</option>
      </select>
    </div>
    
    <button type="submit">Place Teacher</button>
  </form>

  <style>
    .dropdown {
position: relative;
display: inline-block;
}

.dropdown-content {
display: none;
position: absolute;
z-index: 1;
}

.dropdown:hover .dropdown-content {
display: block;
}

.dropdown-content a {
display: block;
padding: 10px;
text-decoration: none;
color: #333;
}

.dropdown-content a:hover {
background-color: #f2f2f2;
}
</style>
