<!DOCTYPE html>
<html>
<head>
  <title>Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }

    .char-count {
      margin-top: 10px;
      font-size: 14px;
      color: #666666;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="textInput">Enter your text:</label>
    <input type="text" id="textInput" placeholder="Type your text here..." oninput="countCharacters()" />
    <div class="char-count" id="charCount">Character count: 0</div>
  </div>

  <script>
    function countCharacters() {
      var text = document.getElementById("textInput").value;
      var charCount = text.length;

      document.getElementById("charCount").textContent = "Character count: " + charCount;
    }
  </script>
</body>
</html>
